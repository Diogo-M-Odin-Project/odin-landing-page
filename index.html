<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="header">
            <div class="logo">Header Logo</div>
            <ul class="header-links">
                <li><a href="#">Header link one</a></li>
                <li><a href="#">Header link two</a></li>
                <li><a href="#">Header link three</a></li>
            </ul>
        </div>

        <div class="hero">
            <div class="hero-text">
                <div class="hero-title">This website is awesome</div>
                <div class="hero-description">
                    This website has some subtext that goes here under the main title.
                    It's a smaller font and the color is lower contrast.
                </div>
                <button class="hero-button">Sign up</button>
            </div>
            <img class="hero-image" src="./images/Computer.jpg" href="Computer image">
        </div>
        <div class="information">
            <div class="information-header">Some random information.</div>
            <ul class="information-body">
                <li class="information-one">
                    <div class="information-one image">
                        <img src="./images/Computer.jpg">
                    </div>
                    <div class="information-one-body">this is some subtext under an ilustration or image</div>
                </li>
            </ul>
        </div>
    </body>
</html>
